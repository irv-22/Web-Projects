<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION FORM</title>
        <link rel="Stylesheet" href="regStyle.css">
    </head>
    <body>
       
        <div class="container">  
        <div id="title">REGISTRATION</div>
        <form>
            <div class="userdetails">
            <div class="inputbox">
                <label for="fnames">Full Name:</label>
                <input type="text" name="fullname" placeholder="Enter your full name here" id="fullname" required>

            </div>

            <div class="inputbox">
                <label for="username">Username:</label>
                <input type="text" name="username" placeholder="enter username" id="userName"  required>

            </div>

            <div class="inputbox">
                <label for="e-mail">Email:</label>
                <input type="email" name="e-mail" placeholder="enter your e-mail" id="email" required>

            </div>

            <div class="inputbox">
                <label for="phoneNumber">Phone number:</label>
                <input type="tel" name="phoneNumber" placeholder="enter your phone number" id="phoneNumber" required>

            </div>

            <div class="inputbox">
                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="enter your password" id="password"  required>

            </div>

            <div class="inputbox">
                <label for="fnames">Confirm Password:</label>
                <input type="password" name="passwordconfirmation" placeholder="confirm password" id="confirmPassword"  required>

            </div>
          
            <div class="gender details">
                <div class="title">Gender</div>
                <input type="radio" name="gender"  required>
                <label for="male">Male</label>
                <input type="radio" name="gender"  required>
                <label for="female">Female</label>
                <input type="radio" name="gender"  required>
                <label for="default">Prefer not to say</label>
                
            </div>
            <div class="SubmitButton">
                <input type="submit" value="Register" onclick="register()">

            </div>
            
        </form>    
        </div>
    
        <script type="text/javascript" src="Registration-form.js"></script>
    </body>
</html>
